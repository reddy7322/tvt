<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Style Player</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parkinson&display=swap" rel="stylesheet">
    <style>
        /* General Reset and Layout */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Parkinson', sans-serif;
            background-color: #121212;
            color: white;
            height: 100%;
            overflow: hidden;
        }

        /* Loader Styles */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide loader when page is loaded */
        .hide-loader {
            display: none;
        }

        /* Main Layout */
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Header */
        #header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #1F1F1F;
            justify-content: space-between;
        }

        #logo-container {
            width: 30px;
            height: 30px;
        }

        #page-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #search-container {
            display: flex;
            align-items: center;
            background-color: #333;
            border-radius: 20px;
            padding: 5px 15px;
            width: 200px;
            transition: all 0.3s ease;
        }

        #search-bar {
            background: none;
            border: none;
            color: white;
            font-size: 14px;
            outline: none;
            padding: 5px;
            width: 150px;
        }

        #search-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* Main Player */
        #player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        #album-poster {
            width: 250px;
            height: 250px;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        #song-info {
            text-align: center;
            margin-bottom: 20px;
        }

        #song-name {
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0;
        }

        #song-artist {
            font-size: 16px;
            color: #999;
        }

        #album-name {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
        }

        #song-list {
            width: 100%;
            padding: 10px;
            background-color: #1F1F1F;
            border-radius: 10px;
            margin-bottom: 20px;
            border: none;
            color: white;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        #controls button {
            background: none;
            border: none;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }

        #progress-bar {
            width: 100%;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            margin: 10px 0;
            outline: none;
            cursor: pointer;
        }

        #progress-bar::-webkit-slider-thumb {
            background: #FF4081;
            border: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            cursor: pointer;
        }

        #quality-select {
            background: #333;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 15px;
        }

        #shuffle-btn {
            font-size: 30px;
            color: white;
            cursor: pointer;
            margin-right: 20px;
        }

        #download-btn {
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            #search-container {
                width: 150px;
            }

            #song-list {
                width: 90%;
            }

            #song-name {
                font-size: 18px;
            }

            #controls button {
                font-size: 30px;
            }

            #quality-select {
                font-size: 14px;
            }

            #album-poster {
                width: 200px;
                height: 200px;
            }
        }

        #audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>

    <div class="container hide-loader" id="content">
        <div id="header">
            <div id="logo-container">
                <img src="https://tvtelugu.github.io/images/tvtelugu.ico" alt="Logo" id="page-logo">
            </div>
            <div id="search-container">
                <input type="text" id="search-bar" placeholder="Search..." onkeyup="searchSongs()">
                <button id="search-btn" onclick="searchSongs()">
                    <i class="material-icons">search</i>
                </button>
            </div>
        </div>
        <div id="player-container">
            <div id="album-poster"></div>
            <div id="song-info">
                <span id="song-name">Song Name</span>
                <span id="song-artist">Artist Name</span>
                <span id="album-name">Album Name</span>
            </div>
            <select id="song-list" onchange="playSong()">
                <option value="">Select a song</option>
            </select>
            <div id="controls">
                <button onclick="prevSong()"><i class="material-icons">skip_previous</i></button>
                <button onclick="togglePlay()"><i class="material-icons" id="play-icon">play_arrow</i></button>
                <button onclick="nextSong()"><i class="material-icons">skip_next</i></button>
            </div>
            <input type="range" id="progress-bar" value="0" max="100" onchange="seekSong()">
            <span id="time-display">0:00</span>
            <select id="quality-select" onchange="changeQuality()">
                <option value="12">Low Quality (12 kbps)</option>
                <option value="48">Medium Quality (48 kbps)</option>
                <option value="96" selected>High Quality (96 kbps)</option>
                <option value="160">Very High Quality (160 kbps)</option>
                <option value="320">Ultra High Quality (320 kbps)</option>
            </select>
        </div>
    </div>
    <audio id="audio"></audio>
    <script>
        let audio = document.getElementById("audio");
        let playIcon = document.getElementById("play-icon");
        let songList = document.getElementById("song-list");
        let progressBar = document.getElementById("progress-bar");
        let timeDisplay = document.getElementById("time-display");
        let qualitySelect = document.getElementById("quality-select");
        let currentSongIndex = 0;
        let songs = [];
        let currentQuality = "96";

        async function searchSongs(query = null) {
            query = query || document.getElementById("search-bar").value.trim();
            if (!query) return alert("Please enter a search query!");

            const url = `https://saavn.dev/api/search/songs?query=${query}&page=1&limit=10`;
            const response = await fetch(url);
            const data = await response.json();
            songs = data.data.results;
            updateSongList();
        }

        function updateSongList() {
            songList.innerHTML = "<option value=''>Select a song</option>";
            songs.forEach((song, index) => {
                const option = document.createElement("option");
                option.value = index;
                option.innerHTML = song.name;
                songList.appendChild(option);
            });

            if (songs.length > 0) {
                currentSongIndex = 0;
                loadSong();
            }
        }

        function loadSong() {
            const song = songs[currentSongIndex];
            const qualityUrl = song.downloadUrl.find(url => url.quality === `${currentQuality}kbps`).url;

            audio.src = qualityUrl;
            document.getElementById("song-name").innerText = song.name;
            document.getElementById("song-artist").innerText = song.artists.primary[0].name;
            document.getElementById("album-name").innerText = song.album.name;
            document.getElementById("album-poster").style.backgroundImage = `url(${song.image[2].url})`;
        }

        function playSong() {
            if (songList.value !== "") {
                currentSongIndex = parseInt(songList.value);
                loadSong();
                audio.play();
                playIcon.innerText = "pause";
            }
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playIcon.innerText = "pause";
            } else {
                audio.pause();
                playIcon.innerText = "play_arrow";
            }
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong();
            audio.play();
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong();
            audio.play();
        }

        function seekSong() {
            audio.currentTime = audio.duration * (progressBar.value / 100);
        }

        function changeQuality() {
            currentQuality = qualitySelect.value;
            loadSong();
            audio.play();
        }

        audio.ontimeupdate = function () {
            progressBar.value = (audio.currentTime / audio.duration) * 100;
            const minutes = Math.floor(audio.currentTime / 60);
            const seconds = Math.floor(audio.currentTime % 60);
            timeDisplay.innerText = `${minutes}:${seconds < 10 ? "0" + seconds : seconds}`;
        };

        audio.onended = nextSong;

        window.onload = function () {
            document.getElementById("loader").classList.add('hide-loader');
            document.getElementById("content").classList.remove('hide-loader');
        };
    </script>
</body>
</html>
