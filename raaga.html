<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JioSaavn Style Music Player</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #player-container {
            width: 350px;
            background-color: #2e2e2e;
            color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Album Poster */
        #album-poster {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 15px;
            background-size: cover;
            background-position: center;
        }

        /* Menu Toggle Button */
        #menu-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        #menu-toggle img {
            width: 30px;
            height: 30px;
        }

        /* Search Bar */
        #search-bar {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            border: none;
            font-size: 16px;
            background-color: #444;
            color: white;
        }

        #search-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        #song-list {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: none;
            font-size: 16px;
            background-color: #444;
            color: white;
        }

        #song-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }

        #song-name {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        #song-artist {
            font-size: 14px;
            color: #ccc;
        }

        #album-name {
            font-size: 14px;
            color: #ccc;
            margin-top: 5px;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }

        #controls button {
            background: none;
            border: none;
            color: #fff;
            font-size: 35px;
            cursor: pointer;
        }

        #progress-bar {
            width: 100%;
            margin: 10px 0;
            background: #444;
            border-radius: 5px;
        }

        #time-display {
            font-size: 14px;
            color: #ccc;
        }

        #quality-select {
            font-size: 16px;
            border: none;
            background-color: #444;
            color: white;
            padding: 5px;
            margin-top: 10px;
        }

        #download-btn {
            background: none;
            border: 2px solid #fff;
            padding: 5px 10px;
            color: white;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .icon-color {
            color: #FF4081;
        }

        .icon-color2 {
            color: #3D5AFE;
        }

        .icon-color3 {
            color: #00C853;
        }

        @media (max-width: 400px) {
            #player-container {
                width: 90%;
                padding: 15px;
            }
        }

        /* Hide audio element */
        #audio {
            display: none;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <!-- Menu Toggle Button with Icon -->
        <button id="menu-toggle" onclick="toggleMenu()">
            <img src="https://tvtelugu.github.io/images/tvtelugu.ico" alt="Menu Icon"/>
        </button>

        <!-- Search Bar -->
        <input type="text" id="search-bar" placeholder="Search for songs..." onkeyup="searchSongs()" />
        <button id="search-btn" onclick="toggleSearchBar()">
            <i class="material-icons">search</i>
        </button>

        <!-- Album Poster -->
        <div id="album-poster" style="background-image: url('');"></div>

        <!-- Song Info -->
        <div id="song-info">
            <span id="song-name">Song Name</span>
            <span id="song-artist">Artist Name</span>
            <span id="album-name">Album Name</span>
        </div>

        <!-- Song List Dropdown -->
        <select id="song-list" onchange="playSong()">
            <option value="">Select a song</option>
        </select>

        <!-- Audio Controls -->
        <div id="controls">
            <button id="prev" onclick="prevSong()">
                <i class="material-icons icon-color">skip_previous</i>
            </button>
            <button id="play" onclick="togglePlay()">
                <i class="material-icons icon-color2" id="play-icon">play_arrow</i>
            </button>
            <button id="next" onclick="nextSong()">
                <i class="material-icons icon-color3">skip_next</i>
            </button>
        </div>

        <!-- Music Quality Selection -->
        <select id="quality-select" onchange="changeQuality()">
            <option value="12">Low Quality (12 kbps)</option>
            <option value="48">Medium Quality (48 kbps)</option>
            <option value="96" selected>High Quality (96 kbps)</option>
            <option value="160">Very High Quality (160 kbps)</option>
            <option value="320">Ultra High Quality (320 kbps)</option>
        </select>

        <!-- Progress Bar and Time Display -->
        <input type="range" id="progress-bar" value="0" max="100" onchange="seekSong()" />
        <span id="time-display">0:00</span>

        <!-- Download Button -->
        <button id="download-btn" onclick="downloadSong()">Download Song</button>
    </div>

    <!-- Audio Player (Hidden) -->
    <audio id="audio" controls></audio>

    <script>
        let audio = document.getElementById("audio");
        let playIcon = document.getElementById("play-icon");
        let songList = document.getElementById("song-list");
        let progressBar = document.getElementById("progress-bar");
        let timeDisplay = document.getElementById("time-display");
        let qualitySelect = document.getElementById("quality-select");
        let currentSongIndex = 0;
        let songs = []; // Store song data from API response
        let currentQuality = "96"; // Default to 96 kbps

        // Toggle menu visibility
        function toggleMenu() {
            const searchBar = document.getElementById("search-bar");
            searchBar.style.display = searchBar.style.display === "none" ? "block" : "none";
        }

        // Fetch songs from API based on search query
        async function searchSongs() {
            let query = document.getElementById("search-bar").value;
            let url = `https://saavn.dev/api/search/songs?query=${query}&page=1&limit=10`;
            const response = await fetch(url);
            const data = await response.json();
            songs = data.data.results;
            updateSongList();
        }

        // Function to update the dropdown with song options
        function updateSongList() {
            songList.innerHTML = "<option value=''>Select a song</option>";
            songs.forEach((song, index) => {
                const option = document.createElement("option");
                option.value = index;
                option.innerHTML = song.name;
                songList.appendChild(option);
            });
        }

        // Function to play the selected song
        function playSong() {
            if (songList.value !== "") {
                currentSongIndex = songList.value;
                loadSong();
                audio.play();
            }
        }

        // Function to load song and update UI
        function loadSong() {
            const song = songs[currentSongIndex];
            const selectedQuality = qualitySelect.value;
            const qualityUrl = song.downloadUrl.find(url => url.quality === `${selectedQuality}kbps`).url;

            audio.src = qualityUrl; // Set the audio source with the selected quality
            document.getElementById("song-name").innerText = song.name;
            document.getElementById("song-artist").innerText = song.artists.primary[0].name;
            document.getElementById("album-name").innerText = song.album.name; // Add album name
            document.getElementById("album-poster").style.backgroundImage = `url(${song.image[2].url})`;
            playIcon.innerText = "pause";
        }

        // Toggle play/pause
        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playIcon.innerText = "pause";
            } else {
                audio.pause();
                playIcon.innerText = "play_arrow";
            }
        }

        // Move to next song
        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong();
            audio.play();
        }

        // Move to previous song
        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong();
            audio.play();
        }

        // Change music quality
        function changeQuality() {
            loadSong(); // Re-load the song with the selected quality
        }

        // Update progress bar and time display
        audio.addEventListener("timeupdate", function () {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.value = progress;

            const minutes = Math.floor(audio.currentTime / 60);
            const seconds = Math.floor(audio.currentTime % 60);
            timeDisplay.innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        });

        // Seek song when clicking on progress bar
        function seekSong() {
            audio.currentTime = (progressBar.value / 100) * audio.duration;
        }

        // Download the song as .m3u playlist
        function downloadSong() {
            const song = songs[currentSongIndex];
            const playlistContent = `#EXTM3U\n#EXTINF:0,${song.name} - ${song.artists.primary[0].name}\n${song.downloadUrl[0].url}`;
            const blob = new Blob([playlistContent], { type: 'audio/x-mpegurl' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${song.name}.m3u`;
            link.click();
        }

        // Initialize by loading songs for popular queries
        window.onload = () => {
            searchSongs('Amma');
        };
    </script>
</body>
</html>
