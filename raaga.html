<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saavn-Like Music Player</title>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #player-container {
            width: 350px;
            background-color: #1c1c1c;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        #menu-toggle {
            background: none;
            border: none;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
        }

        #search-bar {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 16px;
        }

        #song-list {
            margin-top: 15px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }

        /* Album artwork section */
        #song-artwork-container {
            margin-top: 20px;
            position: relative;
        }

        #song-artwork {
            width: 250px;
            height: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            object-fit: cover;
            animation: rotate 4s infinite linear;
        }

        /* Controls */
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #controls button {
            background: none;
            border: none;
            color: #fff;
            font-size: 30px;
            margin: 0 15px;
            cursor: pointer;
        }

        #quality-select {
            background-color: #333;
            border-radius: 20px;
            padding: 5px 10px;
            font-size: 16px;
            color: #fff;
            margin-top: 10px;
        }

        #progress-container {
            width: 100%;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #progress-bar {
            width: 100%;
            height: 5px;
            margin-top: 10px;
            border-radius: 5px;
            background-color: #444;
            cursor: pointer;
        }

        #time-display {
            margin-top: 5px;
            font-size: 14px;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 400px) {
            #player-container {
                width: 90%;
                padding: 10px;
            }

            #song-artwork {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <div id="player-container">
        <!-- Header with menu toggle -->
        <div class="header">
            <button id="menu-toggle">
                <i class="material-icons">menu</i>
            </button>
            <input type="text" id="search-bar" placeholder="Search for songs..." onkeyup="searchSongs()" />
        </div>

        <!-- Song Selection -->
        <select id="song-list" onchange="playSong()">
            <option value="">Select a song</option>
        </select>

        <!-- Album Artwork -->
        <div id="song-artwork-container">
            <img id="song-artwork" src="" alt="Album Art" />
        </div>

        <!-- Audio Controls -->
        <div id="controls">
            <button id="prev" onclick="prevSong()">
                <i class="material-icons">skip_previous</i>
            </button>
            <button id="play" onclick="togglePlay()">
                <i class="material-icons" id="play-icon">play_arrow</i>
            </button>
            <button id="next" onclick="nextSong()">
                <i class="material-icons">skip_next</i>
            </button>
        </div>

        <!-- Music Quality Dropdown -->
        <select id="quality-select" onchange="changeQuality()">
            <option value="12">Low Quality (12 kbps)</option>
            <option value="48">Medium Quality (48 kbps)</option>
            <option value="96" selected>High Quality (96 kbps)</option>
            <option value="160">Very High Quality (160 kbps)</option>
            <option value="320">Ultra High Quality (320 kbps)</option>
        </select>

        <!-- Progress Bar -->
        <div id="progress-container">
            <input type="range" id="progress-bar" value="0" max="100" onchange="seekSong()" />
            <span id="time-display">0:00</span>
        </div>

    </div>

    <!-- Audio Player -->
    <audio id="audio" controls></audio>

    <!-- JavaScript -->
    <script>
        let audio = document.getElementById("audio");
        let playIcon = document.getElementById("play-icon");
        let songList = document.getElementById("song-list");
        let progressBar = document.getElementById("progress-bar");
        let timeDisplay = document.getElementById("time-display");
        let qualitySelect = document.getElementById("quality-select");
        let songArtwork = document.getElementById("song-artwork");
        let currentSongIndex = 0;
        let songs = [];
        let currentQuality = "96"; // Default quality

        // Fetch songs from API based on search query
        async function searchSongs(query = "") {
            let url = `https://saavn.dev/api/search/songs?query=${query}&page=1&limit=10`;
            const response = await fetch(url);
            const data = await response.json();
            songs = data.data.results;
            updateSongList();
        }

        // Update dropdown with song options
        function updateSongList() {
            songList.innerHTML = "<option value=''>Select a song</option>";
            songs.forEach((song, index) => {
                const option = document.createElement("option");
                option.value = index;
                option.innerHTML = song.name;
                songList.appendChild(option);
            });
        }

        // Play the selected song
        function playSong() {
            if (songList.value !== "") {
                currentSongIndex = songList.value;
                loadSong();
                audio.play();
            }
        }

        // Load selected song and update UI
        function loadSong() {
            const song = songs[currentSongIndex];
            const selectedQuality = qualitySelect.value;
            const qualityUrl = song.downloadUrl.find(url => url.quality === `${selectedQuality}kbps`).url;

            audio.src = qualityUrl; // Set audio source
            document.getElementById("song-name").innerText = song.name;
            document.getElementById("song-artist").innerText = song.artists.primary[0].name;
            songArtwork.src = song.album.image[2].url; // Set album artwork
            playIcon.innerText = "pause";
        }

        // Toggle play/pause
        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playIcon.innerText = "pause";
            } else {
                audio.pause();
                playIcon.innerText = "play_arrow";
            }
        }

        // Change music quality
        function changeQuality() {
            loadSong();
        }

        // Seek song position when clicking on progress bar
        function seekSong() {
            audio.currentTime = (progressBar.value / 100) * audio.duration;
        }

        // Update progress bar and time display
        audio.addEventListener("timeupdate", function () {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.value = progress;

            const minutes = Math.floor(audio.currentTime / 60);
            const seconds = Math.floor(audio.currentTime % 60);
            timeDisplay.innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        });

        // Load next song
        function nextSong() {
            if (currentSongIndex < songs.length - 1) {
                currentSongIndex++;
                loadSong();
                audio.play();
            }
        }

        // Load previous song
        function prevSong() {
            if (currentSongIndex > 0) {
                currentSongIndex--;
                loadSong();
                audio.play();
            }
        }

        // Initialize with default search
        searchSongs();
    </script>
</body>

</html>
