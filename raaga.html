<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Style Player</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parkinson&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset and Layout */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Parkinson', sans-serif;
            background-color: #121212;
            color: white;
            height: 100%;
            overflow: hidden;
        }

        /* Loader Styles */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide loader when page is loaded */
        .hide-loader {
            display: none;
        }

        /* Main Layout */
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Header */
        #header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #1F1F1F;
            justify-content: space-between;
        }

        /* Logo Container */
        #logo-container {
            width: 30px;
            height: 30px;
        }

        /* Page Logo */
        #page-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Search Bar */
        #search-container {
            display: flex;
            align-items: center;
            background-color: #333;
            border-radius: 20px;
            padding: 5px 15px;
            width: 200px;
            transition: all 0.3s ease;
        }

        #search-bar {
            background: none;
            border: none;
            color: white;
            font-size: 14px;
            outline: none;
            padding: 5px;
            width: 150px;
        }

        #search-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* Main Player */
        #player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

/* Album Image */
#album-poster {
    width: 350px;
    height: 350px;
    background-size: cover;
    background-position: center;
    border-radius: 15px;
    margin-bottom: 15px;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Lyrics Section */
#lyrics-container {
    font-family: 'Anek Telugu', sans-serif;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Centers the text */
    width: 98%; /* Adjust the width to fit inside the album art */
    text-align: center;
    color: #bbb;
    font-size: 14px;
    z-index: 10;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent background */
    border-radius: 15px;
    backdrop-filter: blur(8px); /* Apply the blur effect to the background */
    overflow-y: auto; /* Allow scrolling */
    max-height: 98%; /* Prevent overflowing beyond album art */
    scroll-behavior: smooth; /* Smooth scrolling when jumping to a line */
}

/* Lyrics Text */
#lyrics-text {
    white-space: pre-line; /* Maintains the line breaks in the lyrics */
    font-size: 14px;
    color: white;
    line-height: 1.5; /* Adjust line height for better readability */
}

/* Highlighted Lyrics */
.highlight {
    color: #ffffff;
    font-weight: none;
}

/* Hide the scroll bar */
#lyrics-container::-webkit-scrollbar {
    display: none;
}

        /* Song Info */
        #song-info {
            text-align: center;
            margin-bottom: 20px;
        }

        #song-name {
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0;
        }

        #song-artist {
            font-size: 16px;
            color: #999;
        }

        #album-name {
            font-size: 14px;
            font-weight: bold;
            color: #888;
            margin-top: 5px;
        }

        /* Song List */
        #song-list {
            width: 100%;
            padding: 10px;
            background-color: #1F1F1F;
            border-radius: 10px;
            margin-bottom: 20px;
            border: none;
            color: white;
        }

        /* Controls */
        #controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        #controls button {
            background: none;
            border: none;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }

        /* Progress Bar */
        #progress-bar {
            width: 100%;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            margin: 10px 0;
            outline: none;
            cursor: pointer;
        }

        #progress-bar::-webkit-slider-thumb {
            background: #FF4081;
            border: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Quality Dropdown */
        #quality-select {
            background: #333;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 15px;
        }

        /* Shuffle and Download Icon */
        #shuffle-btn {
            font-size: 30px;
            color: white;
            cursor: pointer;
            margin-right: 20px;
        }

        #downloadButton {
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            #search-container {
                width: 150px;
            }
            #search-btn {
            left: 60;
            background: none;
            border: none;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

            #song-list {
                width: 90%;
            }

            #song-name {
                font-size: 18px;
            }

            #song-artist {
                font-size: 14px;
            }

            #controls button {
                font-size: 30px;
            }

            #quality-select {
                font-size: 14px;
            }

            #album-poster {
                width: 350px;
                height: 350px;
            }

            #downloadButton {
                font-size: 20px;
            }
        }

        /* Hide audio element */
        #audio {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>

    <div class="container" id="content" class="hide-loader">

        <!-- Header -->
        <div id="header">
            <div id="logo-container">
                <img src="https://tvtelugu.github.io/images/tvtelugu.ico" alt="Logo" id="page-logo" />
            </div>
            <div id="search-container">
                <input type="text" id="search-bar" placeholder="Search..." onkeyup="searchSongs(this.value)" />
                <button id="search-btn">
                    <i class="material-icons">search</i>
                </button>
            </div>
        </div>

        <!-- Main Player -->
        <div id="player-container">

            <!-- Album Poster -->
            <div id="album-poster" onclick="toggleLyrics()">
                <div id="lyrics-container">
                    <div id="lyrics-text">Loading lyrics...</div>
                </div>
            </div>

            <!-- Song Info -->
            <div id="song-info">
               <p> <span id="song-name">Song Name</span> </p>
                  <span id="song-artist">Artist Name</span> <span> - </span>
                  <span id="album-name">Album Name</span>
            </div>

            <!-- Song List -->
            <select id="song-list" onchange="playSong()">
                <option value="">Select a song</option>
            </select>

            <!-- Controls -->
            <div id="controls">
                <button id="shuffle-btn" onclick="shufflePlaylist()">
                    <i class="material-icons">shuffle</i>
                </button>
                <button id="prev" onclick="prevSong()">
                    <i class="material-icons">skip_previous</i>
                </button>
                <button id="play" onclick="togglePlay()">
                    <i class="material-icons" id="play-icon">play_arrow</i>
                </button>
                <button id="next" onclick="nextSong()">
                    <i class="material-icons">skip_next</i>
                </button>
                <button id="downloadButton" onclick="downloadAudio()">
                    <i class="material-icons">download</i>
                </button>

            </div>

            <!-- Progress Bar -->
            <input type="range" id="progress-bar" value="0" max="100" onchange="seekSong()" />
            <span id="time-display">0:00</span>

            <!-- Quality Dropdown -->
            <select id="quality-select" onchange="changeQuality()">
                <option value="12">Low Quality</option>
                <option value="48">Medium Quality</option>
                <option value="96">High Quality</option>
                <option value="160" selected>Very High Quality</option>
                <option value="320">Ultra High Quality</option>
            </select>

        </div>

    </div>

    <!-- Audio Player -->
    <audio id="audio" controls></audio>

<script>
    function toggleLyrics() {
        const lyricsContainer = document.getElementById("lyrics-container");
        lyricsContainer.style.display = lyricsContainer.style.display === "flex" ? "none" : "flex";
    }

    const queries = [
        'Telugu', 'SBP', 'Devi Sri Prasad', 'Mani Sharma', 'Anoop Rubens',
        'S. P. Balasubrahmanyam', 'Ilaiyaraaja', 'K.J. Yesudas', 'M. M. Keeravani',
        'Annamayya Keerthana', 'G.V. Prakash Kumar', 'Anurag Kulkarni', 'Mahesh Babu',
        'Thaman S', 'Ram Miriyala', 'Bheems Ceciroleo', 'Yuvan Shankar Raja',
        'Ramajogayya Sastry', 'balagam', 'latest telugu', 'telugu folk', 'new telugu remix'
    ];

    let audio = document.getElementById("audio");
    let playIcon = document.getElementById("play-icon");
    let songList = document.getElementById("song-list");
    let progressBar = document.getElementById("progress-bar");
    let timeDisplay = document.getElementById("time-display");
    let qualitySelect = document.getElementById("quality-select");
    let currentSongIndex = 0;
    let songs = [];
    let currentQuality = "160";

    window.onload = async function () {
        const randomQuery = queries[Math.floor(Math.random() * queries.length)];
        await searchSongs(randomQuery);
        document.getElementById("loader").classList.add('hide-loader');
        document.getElementById("content").classList.remove('hide-loader');
    };

    async function searchSongs(query) {
        if (!query) return;

        let url = `https://jiosaavn-api-privatecvc2.vercel.app/search/songs?query=${query}&page=1&limit=50`;
        try {
            const response = await fetch(url);
            const data = await response.json();
            if (data.status === "SUCCESS" && data.data.results.length > 0) {
                songs = data.data.results;
                updateSongList();
            } else {
                console.error("No songs found. Trying backup API...");
                await searchBackup(query);
            }
        } catch (error) {
            console.error("Error fetching data from main API:", error);
            await searchBackup(query);
        }
    }

    async function searchBackup(query) {
        let backupUrl = `https://jiosaavn-api-privatecvc2.vercel.app/search/songs?query=${query}&page=1&limit=50`;
        try {
            const response = await fetch(backupUrl);
            const data = await response.json();
            if (data.status === "SUCCESS" && data.data.results.length > 0) {
                songs = data.data.results;
                updateSongList();
            } else {
                console.error("No songs found in backup API either.");
            }
        } catch (error) {
            console.error("Error fetching data from backup API:", error);
        }
    }

    // Fetch lyrics from prioritized sources
    async function fetchLyrics(songId, songName, albumName) {
        const lyricsContainer = document.getElementById("lyrics-container");
        const lyricsText = document.getElementById("lyrics-text");

        try {
            // Fetch lyrics from lrclib.net
            const lrclibResponse = await fetch(`https://lrclib.net/api/search?q=${encodeURIComponent(songName)}`);
            const lrclibData = await lrclibResponse.json();

            const normalizedSongName = songName.trim().toLowerCase();
            const normalizedAlbumName = albumName.trim().toLowerCase();

            // Check for matching lyrics
            const matchedLyrics = lrclibData.find(song =>
                song.trackName.toLowerCase().includes(normalizedSongName) &&
                song.albumName.toLowerCase().includes(normalizedAlbumName)
            );

            if (matchedLyrics) {
                if (matchedLyrics.syncedLyrics) {
                    displayLyrics(matchedLyrics.syncedLyrics, true);
                    return;
                } else if (matchedLyrics.plainLyrics) {
                    displayLyrics(matchedLyrics.plainLyrics, false);
                    return;
                } else {
                    lyricsText.innerText = 'Lyrics available, but no synced version found.';
                    lyricsContainer.style.display = 'none';
                }
            } else {
                lyricsText.innerText = 'No matching lyrics found in the library.';
                lyricsContainer.style.display = 'none';
            }
        } catch (error) {
            console.error('Error fetching lyrics from lrclib.net:', error);
            lyricsText.innerText = 'Error fetching lyrics from external source.';
            lyricsContainer.style.display = 'none';
        }

        // Fallback to Saavn lyrics API
        try {
            const saavnResponse = await fetch(`https://saavn.dev/api/songs/${songId}/lyrics`);
            const saavnData = await saavnResponse.json();

            if (saavnData.data) {
                displayLyrics(saavnData.data.lyrics, false);
            } else {
                lyricsText.innerText = 'Lyrics not available in Saavn database.';
                lyricsContainer.style.display = 'none';
            }
        } catch (error) {
            console.error('Error fetching lyrics from Saavn:', error);
            lyricsText.innerText = 'Error fetching lyrics from Saavn.';
            lyricsContainer.style.display = 'none';
        }
    }

    // Function to display lyrics
    function displayLyrics(lyrics, isSynced) {
        const lyricsContainer = document.getElementById("lyrics-container");
        const lyricsText = document.getElementById("lyrics-text");

        if (isSynced) {
            const lines = lyrics.split('\n').map((line, index) => {
                const [time, text] = line.split('|');
                const timeInSeconds = parseFloat(time.trim());
                return `<p class="lyrics-line" id="line-${index}" data-time="${timeInSeconds}">${text.trim()}</p>`;
            }).join('');
            lyricsText.innerHTML = lines;
        } else {
            const lines = lyrics.split('\n').map((line, index) =>
                `<p class="lyrics-line" id="line-${index}">${line.trim()}</p>`
            ).join('');
            lyricsText.innerHTML = lines;
        }

        lyricsContainer.style.display = 'block';
        highlightCurrentLine(0); // Initialize the first line as highlighted
    }

    // Highlight the current line based on the song's current time
    function highlightCurrentLine(lineIndex) {
        const lines = document.querySelectorAll('.lyrics-line');
        lines.forEach(line => line.classList.remove('highlight'));

        const currentLine = lines[lineIndex];
        if (currentLine) {
            currentLine.classList.add('highlight');
            scrollToLine(currentLine);
        }
    }

    // Scroll to the current line
    function scrollToLine(line) {
        const lyricsContainer = document.getElementById("lyrics-container");
        const offsetTop = line.offsetTop;
        const lineHeight = line.offsetHeight;

        lyricsContainer.scrollTop = offsetTop - (lyricsContainer.offsetHeight / 2) + (lineHeight / 2);
    }

    // Update the highlighted line and scroll as the song progresses
    audio.ontimeupdate = function () {
        let progress = (audio.currentTime / audio.duration) * 100;
        progressBar.value = progress;
        let minutes = Math.floor(audio.currentTime / 60);
        let seconds = Math.floor(audio.currentTime % 60);
        timeDisplay.innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

        const currentTimeInSeconds = Math.floor(audio.currentTime);
        const lyricsLines = document.querySelectorAll('.lyrics-line');
        let lineIndex = 0;

        for (let i = 0; i < lyricsLines.length; i++) {
            const line = lyricsLines[i];
            const lineTime = parseFloat(line.getAttribute('data-time'));
            if (lineTime <= currentTimeInSeconds) {
                lineIndex = i;
            }
        }

        highlightCurrentLine(lineIndex);
    };


    function updateSongList() {
        songList.innerHTML = "<option value=''>Select a song</option>";
        songs.forEach((song, index) => {
            const option = document.createElement("option");
            option.value = index;
            option.innerHTML = song.name;
            songList.appendChild(option);
        });

        if (songs.length > 0) {
            currentSongIndex = 0;
            loadSong();
            audio.play();
        }
    }

    function playSong() {
        if (songList.value !== "") {
            currentSongIndex = songList.value;
            loadSong();
            audio.play();
        }
    }

     // Load song info
    function loadSong() {
        const song = songs[currentSongIndex];
        const selectedQuality = qualitySelect.value;

        const qualityUrlObj = song.downloadUrl.find(url => url.quality === `${selectedQuality}kbps`);

        if (qualityUrlObj) {
            audio.src = qualityUrlObj.url;
        } else {
            console.warn('Selected quality not available. Defaulting to first available quality.');
            audio.src = song.downloadUrl[0]?.url || '';
        }

        document.getElementById("song-name").innerText = removeQuotes(song.name);
        document.getElementById("song-artist").innerText = removeQuotes(song.artists?.primary[0]?.name || 'Unknown Artist');
        document.getElementById("album-name").innerText = removeQuotes(song.album?.name || 'Unknown Album');

        const albumPoster = document.getElementById("album-poster");
        albumPoster.style.backgroundImage = song.image?.[2]?.url
            ? `url(${song.image[2].url})`
            : 'url(default_image_url_here)';

        playIcon.innerText = "pause";

        if (song.id) {
            fetchLyrics(song.id, song.name, song.album?.name || 'Unknown Album');
        } else {
            console.warn('Song ID is missing, unable to fetch lyrics.');
        }
    }

    function decodeHtmlEntities(str) {
        const txt = document.createElement("textarea");
        txt.innerHTML = str;
        return txt.value;
    }

    function removeQuotes(str) {
        const decodedStr = decodeHtmlEntities(str);
        return decodedStr.replace(/"/g, '');
    }

    function togglePlay() {
        if (audio.paused) {
            audio.play();
            playIcon.innerText = "pause";
        } else {
            audio.pause();
            playIcon.innerText = "play_arrow";
        }
    }

    function seekSong() {
        const seekTo = audio.duration * (progressBar.value / 100);
        audio.currentTime = seekTo;
    }

    function changeQuality() {
        if (audio.src) {
            loadSong();
            audio.play();
        }
    }

    function prevSong() {
        currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
        loadSong();
        audio.play();
    }

    function nextSong() {
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        loadSong();
        audio.play();
    }

    function shufflePlaylist() {
        songs.sort(() => Math.random() - 0.5);
        updateSongList();
    }

    function downloadAudio() {
        const song = songs[currentSongIndex];
        const audioUrl = song.downloadUrl[4].link;

        fetch(audioUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.blob();
            })
            .then(blob => {
                const blobUrl = URL.createObjectURL(blob);
                const sanitizedSongName = song.name.replace(/\.[^/.]+$/, '');
                const a = document.createElement('a');
                a.href = blobUrl;
                a.download = `${sanitizedSongName}.mp3`;

                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                URL.revokeObjectURL(blobUrl);
            })
            .catch(error => {
                console.error('Error downloading audio:', error);
            });
    }

    audio.addEventListener('ended', function () {
        nextSong();
    });
</script>


</body>
</html>
