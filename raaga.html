<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <h1>Web Music Player</h1>
        <!-- Search Bar -->
        <input type="text" id="search-bar" placeholder="Search for songs" oninput="searchSongs()" />

        <!-- Song List Dropdown -->
        <select id="song-list" onchange="playSong()">
            <option value="">Select a song</option>
        </select>

        <!-- Music Player Controls -->
        <div class="controls">
            <button id="prev" onclick="prevSong()">Prev</button>
            <button id="play" onclick="togglePlay()">Play</button>
            <button id="next" onclick="nextSong()">Next</button>
            <input type="range" id="volume" min="0" max="1" step="0.1" onchange="adjustVolume()" />
        </div>

        <!-- Audio Element -->
        <audio id="audio" controls>
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
