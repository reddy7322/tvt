		<script>
function toggleLyrics() {
    const lyricsContainer = document.getElementById("lyrics-container");
    lyricsContainer.style.display = lyricsContainer.style.display === "flex" ? "none" : "flex";
}

const queries = ['Telugu', 'Telugu 90'];
let audio = document.getElementById("audio");
let playIcon = document.getElementById("play-icon");
let songList = document.getElementById("song-list");
let progressBar = document.getElementById("progress-bar");
let timeDisplay = document.getElementById("time-display");
let qualitySelect = document.getElementById("quality-select");
let currentSongIndex = 0;
let songs = [];
let currentQuality = "160";

// Auto-fetch random query on page load
window.onload = async function () {
    await requestWakeLock(); // Wake Lock
    const randomQuery = queries[Math.floor(Math.random() * queries.length)];
    await searchSongs(randomQuery);
    document.getElementById("loader").classList.add('hide-loader');
    document.getElementById("content").classList.remove('hide-loader');
};

// Fetch songs
async function searchSongs(query) {
    if (!query) return;

    let url = `https://saavn.dev/api/search/songs?query=${query}&page=1&limit=50`;
    try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('API Down');

        const data = await response.json();
        songs = data.data.results;
        updateSongList();
    } catch (error) {
        console.error('Error fetching songs:', error);
        showErrorPopup();
    }
}

// Update song list
function updateSongList() {
    songList.innerHTML = "<option value=''>Select a song</option>";
    songs.forEach((song, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.innerHTML = song.name;
        songList.appendChild(option);
    });

    if (songs.length > 0) {
        currentSongIndex = 0;
        loadSong();
        audio.play();
    }
}

// Load and play the selected song
function loadSong() {
    const song = songs[currentSongIndex];
    const selectedQuality = qualitySelect.value;
    const qualityUrl = song.downloadUrl.find(url => url.quality === `${selectedQuality}kbps`).url;

    audio.src = qualityUrl;
    document.getElementById("song-name").innerText = removeQuotes(song.name);
    document.getElementById("song-artist").innerText = removeQuotes(song.artists.primary[0].name);
    document.getElementById("album-name").innerText = removeQuotes(song.album.name);
    document.getElementById("album-poster").style.backgroundImage = `url(${song.image[2].url})`;
    playIcon.innerText = "pause";

    fetchLyrics(song.id);
    updateSongListSelection();
}

// Download song with proper tags
async function downloadAudio() {
    const song = songs[currentSongIndex];
    const audioUrl = song.downloadUrl[4].url; // Fetch highest quality

    try {
        const response = await fetch(audioUrl);
        const audioBuffer = await response.arrayBuffer(); // Fetch MP3 as buffer
        const writer = new ID3Writer(audioBuffer);

        // Add Metadata (Tags)
        writer.setFrame('TIT2', song.name) // Song Title
              .setFrame('TPE1', [song.artists.primary[0].name]) // Artist
              .setFrame('TALB', song.album.name) // Album Name
              .setFrame('TYER', new Date().getFullYear().toString()) // Year
              .setFrame('APIC', {
                  type: 3,
                  data: await getAlbumArt(song.image[2].url),
                  description: 'Album Cover'
              }); // Album Art

        writer.addTag();

        const taggedBlob = writer.getBlob();
        const url = URL.createObjectURL(taggedBlob);

        // Clean and sanitize the filename
        const sanitizedName = sanitizeFileName(`${song.name} - ${song.artists.primary[0].name}.mp3`);
        const a = document.createElement('a');
        a.href = url;
        a.download = sanitizedName;

        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    } catch (error) {
        console.error("Error downloading or adding tags:", error);
    }
}

// Helper to fetch album art as ArrayBuffer
async function getAlbumArt(imageUrl) {
    const response = await fetch(imageUrl);
    return await response.arrayBuffer();
}

function sanitizeFileName(name) {
    return name.replace(/\s+/g, '_').replace(/[^a-zA-Z0-9_.-]/g, '').replace(/\.mp3$/, '') + ".mp3";
}

// Highlight lyrics line and scroll
function highlightCurrentLine(lineIndex) {
    const lines = document.querySelectorAll('.lyrics-line');
    lines.forEach(line => line.classList.remove('highlight'));

    const currentLine = lines[lineIndex];
    if (currentLine) {
        currentLine.classList.add('highlight');
        scrollToLine(currentLine);
    }
}

// Seek song based on progress bar
function seekSong() {
    audio.currentTime = audio.duration * (progressBar.value / 100);
}

// Switch quality and reload song
function changeQuality() {
    if (audio.src) {
        loadSong();
        audio.play();
    }
}

// Previous, Next, and Shuffle logic
function prevSong() {
    currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
    loadSong();
    audio.play();
}

function nextSong() {
    currentSongIndex = (currentSongIndex + 1) % songs.length;
    loadSong();
    audio.play();
}

function shufflePlaylist() {
    songs.sort(() => Math.random() - 0.5);
    updateSongList();
}

// Wake Lock API
let wakeLock = null;
async function requestWakeLock() {
    try {
        wakeLock = await navigator.wakeLock.request('screen');
    } catch (err) {
        console.error(`${err.name}, ${err.message}`);
    }
}

function releaseWakeLock() {
    if (wakeLock) wakeLock.release();
    wakeLock = null;
}

document.addEventListener('visibilitychange', () => {
    if (document.visibilityState === 'visible') requestWakeLock();
    else releaseWakeLock();
});

window.onunload = releaseWakeLock;

audio.addEventListener('ended', nextSong);
