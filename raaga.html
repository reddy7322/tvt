<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Search Bar -->
    <input type="text" id="search-bar" placeholder="Search for songs..." onkeyup="searchSongs()" />

    <!-- Song List Dropdown -->
    <select id="song-list">
        <option value="">Select a song</option>
    </select>

    <!-- Player Controls -->
    <div id="player-controls">
        <button id="prev" onclick="prevSong()">Prev</button>
        <button id="play" onclick="togglePlay()">Play</button>
        <button id="next" onclick="nextSong()">Next</button>

        <div id="song-info">
            <img id="song-artwork" src="" alt="Artwork" />
            <div>
                <span id="song-name"></span>
                <span id="song-artist"></span>
            </div>
        </div>

        <input type="range" id="progress-bar" value="0" max="100" onchange="seekSong()" />
        <span id="time-display">0:00</span>
    </div>

    <audio id="audio" controls></audio>

    <script src="script.js"></script>
</body>
</html>
