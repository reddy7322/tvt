<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JioSaavn Style Music Player</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            flex-direction: column;
        }

        #player-container {
            width: 350px;
            background-color: #2e2e2e;
            color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #search-bar {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: none;
            font-size: 16px;
            background-color: #444;
            color: white;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #search-bar.open {
            opacity: 1;
            visibility: visible;
        }

        #search-btn {
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        #song-queue {
            width: 100%;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            background-color: #333;
            border-radius: 10px;
            padding: 10px;
        }

        #song-queue div {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #444;
            border-radius: 5px;
            cursor: pointer;
        }

        #song-queue div:hover {
            background-color: #555;
        }

        #song-queue img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 5px;
        }

        #song-queue .song-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .quality-icons {
            display: flex;
            align-items: center;
        }

        .quality-icons i {
            font-size: 20px;
            margin-left: 5px;
            cursor: pointer;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }

        #controls button {
            background: none;
            border: none;
            color: #fff;
            font-size: 35px;
            cursor: pointer;
        }

        #progress-bar {
            width: 100%;
            margin: 10px 0;
            background: #444;
            border-radius: 5px;
        }

        #time-display {
            font-size: 14px;
            color: #ccc;
        }

        #download-btn {
            background: none;
            border: 2px solid #fff;
            padding: 5px 10px;
            color: white;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .icon-color {
            color: #FF4081;
        }

        .icon-color2 {
            color: #3D5AFE;
        }

        .icon-color3 {
            color: #00C853;
        }

        @media (max-width: 400px) {
            #player-container {
                width: 90%;
                padding: 15px;
            }
        }

        /* Hide audio element */
        #audio {
            display: none;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <!-- Search Icon -->
        <button id="search-btn" onclick="toggleSearchBar()">
            <i class="material-icons">search</i>
        </button>

        <!-- Search Bar -->
        <input type="text" id="search-bar" placeholder="Search for songs..." onkeyup="searchSongs()" />
        
        <!-- Song Queue -->
        <div id="song-queue"></div>

        <!-- Audio Controls -->
        <div id="controls">
            <button id="prev" onclick="prevSong()">
                <i class="material-icons icon-color">skip_previous</i>
            </button>
            <button id="play" onclick="togglePlay()">
                <i class="material-icons icon-color2" id="play-icon">play_arrow</i>
            </button>
            <button id="next" onclick="nextSong()">
                <i class="material-icons icon-color3">skip_next</i>
            </button>
        </div>

        <!-- Music Quality Selection -->
        <select id="quality-select" onchange="changeQuality()">
            <option value="12">Low Quality (12 kbps)</option>
            <option value="48">Medium Quality (48 kbps)</option>
            <option value="96" selected>High Quality (96 kbps)</option>
            <option value="160">Very High Quality (160 kbps)</option>
            <option value="320">Ultra High Quality (320 kbps)</option>
        </select>

        <!-- Progress Bar and Time Display -->
        <input type="range" id="progress-bar" value="0" max="100" onchange="seekSong()" />
        <span id="time-display">0:00</span>

        <!-- Download Button -->
        <button id="download-btn" onclick="downloadSong()">Download Song</button>
    </div>

    <!-- Audio Player (Hidden) -->
    <audio id="audio" controls></audio>

    <script>
        let audio = document.getElementById("audio");
        let playIcon = document.getElementById("play-icon");
        let songQueue = document.getElementById("song-queue");
        let progressBar = document.getElementById("progress-bar");
        let timeDisplay = document.getElementById("time-display");
        let qualitySelect = document.getElementById("quality-select");
        let currentSongIndex = 0;
        let songs = []; // Store song data from API response
        let currentQuality = "96"; // Default to 96 kbps

        // Toggle search bar visibility with animation
        function toggleSearchBar() {
            const searchBar = document.getElementById("search-bar");
            searchBar.classList.toggle("open");
            searchBar.focus();
        }

        // Fetch songs from API based on search query
        async function searchSongs() {
            let query = document.getElementById("search-bar").value;
            if (query.length < 3) {
                return;
            }

            let url = `https://saavn.dev/api/search/songs?query=${query}&page=1&limit=50`; // Fetch 50 songs
            const response = await fetch(url);
            const data = await response.json();
            songs = data.data.results;
            showSongQueue();
        }

        // Show song queue with 50 songs
        function showSongQueue() {
            songQueue.innerHTML = ''; // Clear previous song list
            songs.forEach(song => {
                const songItem = document.createElement("div");
                songItem.classList.add("song-item");

                // Song Thumbnail (Album Poster)
                const albumPoster = document.createElement("img");
                albumPoster.src = song.image[2].url;
                albumPoster.alt = "Album Poster";

                // Song Info (Name, Artist, Album)
                const songInfo = document.createElement("div");
                songInfo.classList.add("song-info");

                const songName = document.createElement("span");
                songName.textContent = song.name;

                const artistName = document.createElement("span");
                artistName.textContent = song.artists.primary[0].name;

                const albumName = document.createElement("span");
                albumName.textContent = song.album.name;

                songInfo.appendChild(songName);
                songInfo.appendChild(artistName);
                songInfo.appendChild(albumName);

                // Quality Icons
                const qualityIcons = document.createElement("div");
                qualityIcons.classList.add("quality-icons");

                song.downloadUrl.forEach(url => {
                    const qualityIcon = document.createElement("i");
                    qualityIcon.classList.add("material-icons");
                    qualityIcon.textContent = url.quality === "96kbps" ? "star" : "star_border";
                    qualityIcon.title = `${url.quality} Quality`;
                    qualityIcons.appendChild(qualityIcon);
                });

                // Queue Icon
                const queueIcon = document.createElement("i");
                queueIcon.classList.add("material-icons");
                queueIcon.textContent = "queue";
                queueIcon.style.cursor = "pointer";
                queueIcon.onclick = () => addToQueue(song);

                // Append elements to song item
                songItem.appendChild(albumPoster);
                songItem.appendChild(songInfo);
                songItem.appendChild(qualityIcons);
                songItem.appendChild(queueIcon);
                songQueue.appendChild(songItem);
            });
        }

        // Add song to play queue
        function addToQueue(song) {
            playSong(song);  // Automatically start playing the added song
        }

        // Play song after selection
        function playSong(song) {
            const selectedQuality = qualitySelect.value;
            const qualityUrl = song.downloadUrl.find(url => url.quality === `${selectedQuality}kbps`).url;

            audio.src = qualityUrl; // Set the audio source with the selected quality
            document.getElementById("song-name").innerText = song.name;
            document.getElementById("song-artist").innerText = song.artists.primary[0].name;
            document.getElementById("album-name").innerText = song.album.name;
            document.getElementById("album-poster").style.backgroundImage = `url(${song.image[2].url})`;
            playIcon.innerText = "pause";
            audio.play();
        }

        // Toggle play/pause
        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playIcon.innerText = "pause";
            } else {
                audio.pause();
                playIcon.innerText = "play_arrow";
            }
        }

        // Move to next song
        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong();
            audio.play();
        }

        // Move to previous song
        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong();
            audio.play();
        }

        // Change music quality
        function changeQuality() {
            loadSong(); // Re-load the song with the selected quality
        }

        // Update progress bar and time display
        audio.addEventListener("timeupdate", function () {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.value = progress;

            const minutes = Math.floor(audio.currentTime / 60);
            const seconds = Math.floor(audio.currentTime % 60);
            timeDisplay.innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        });

        // Seek song when clicking on progress bar
        function seekSong() {
            audio.currentTime = (progressBar.value / 100) * audio.duration;
        }

        // Download the song as .m3u playlist
        function downloadSong() {
            const song = songs[currentSongIndex];
            const playlistContent = `#EXTM3U\n#EXTINF:0,${song.name} - ${song.artists.primary[0].name}\n${song.downloadUrl[0].url}`;
            const blob = new Blob([playlistContent], { type: 'audio/x-mpegurl' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${song.name}.m3u`;
            link.click();
        }

        // Initialize by loading songs for popular queries
        window.onload = () => {
            searchSongs('Amma');
        };
    </script>
</body>
</html>
