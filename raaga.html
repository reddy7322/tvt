<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🕊𝐓𝐕𝐓𝐞𝐥𝐮𝐠𝐮™</title>
  <link rel="icon" type="image/x-icon" href="https://tvtelugu.github.io/images/tvtelugu.ico">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <!-- Page Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Main Content -->
  <div class="wrapper">
    <div class="top-bar">
      <i onclick="document.querySelector('#list').classList.toggle('show');">
        <img class="menu-icon" src="https://tvtelugu.github.io/images/tvtelugu.ico" alt="Menu Icon">
      </i>
      <span>🕊𝐓𝐕𝐓𝐞𝐥𝐮𝐠𝐮™</span>
      <i onclick="document.querySelector('.music-list').classList.toggle('show');" id="more-music" class="material-icons">queue_music</i>
    </div>

    <div class="img-area">
      <img id="songImage" src="https://tvtelugu.github.io/images/tvtelugu.png" alt="...">
    </div>

    <div class="song-details">
      <p id="name"></p>
      <p id="artist"></p>
      <p id="album"></p>
    </div>

    <div class="progress-area" id="progress-area">
      <div id="progress-bar" class="progress-bar">
        <audio id="audioPlayer" src=""></audio>
      </div>
      <div class="song-timer">
        <span id="current-time" class="current-time">0:24</span>
        <span id="max-duration" class="max-duration">3:08</span>
      </div>
    </div>

    <div class="controls">
      <i id="looper" class="material-icons" title="Playback shuffled">repeat</i>
      <i id="prevButton" class="material-icons">skip_previous</i>
      <div class="play-pause">
        <i id="playButton" class="material-icons play">pause</i>
      </div>
      <i id="nextButton" class="material-icons">skip_next</i>
      <a id="downloadButton" href="#">
        <i class="material-icons">download</i>
      </a>
    </div>

    <div class="music-list">
      <div class="header">
        <i class="list material-icons" onclick="fetchSongs(queries[Math.floor(Math.random() * queries.length)], true);">refresh</i>
        <input type="text" id="searchInput" class="form-control" placeholder="Search Songs">
        <button style="background: transparent; border: 0;" id="searchButton" class="btn btn-primary mt-3"
          onclick="songs = []; fetchSongs(searchInput.value.trim());">
          <i onclick="document.querySelector('.music-list').classList.toggle('show')" id="close" class="material-icons">search</i>
        </button>
        <i onclick="document.querySelector('.music-list').classList.toggle('show')" id="close" class="material-icons">close</i>
      </div>
      <ul id="songList"></ul>
    </div>

    <div id="list" class="music-list">
      <div class="header">
        <i class="list material-icons">queue_music</i>
        <i onclick="document.querySelector('#list').classList.toggle('show')" id="close" class="material-icons">close</i>
      </div>
      <ul id="menu"></ul>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>
        Made with ❤️ by <a href="https://t.me/tvtelugu" target="_blank">𝐌𝐚𝐝𝐡𝐮</a>
      </p>
    </footer>
  </div>

  <div class="hidden" style="display: none;">
    <select id="songSelector" class="form-control mb-3"></select>
    <button id="searchButton" class="btn btn-primary mt-3">Search</button>
  </div>

  <audio id="preloadAudio" preload="auto" style="display: none;"></audio>
  <script src="script.js"></script>
</body>

</html>
