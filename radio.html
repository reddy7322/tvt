    <style>
        /* General Reset and Layout */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Parkinson', sans-serif;
            background-color: #121212;

        /* Loader Styles */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Hide loader when page is loaded */
        .hide-loader {
            display: none;
        }

        /* Header Section */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #222;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        #logo-container {
            display: flex;
            align-items: center;
        }

        #page-logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        #logo-text {
            font-size: 24px;
            font-weight: bold;
        }

        #search-container {
            display: flex;
            align-items: center;
        }

        #search-btn {
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        /* Main Layout */
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Radio Player */
        #radio-player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            flex: 1;
            overflow-y: auto;
        }

        /* Radio Header */
        #radio-header {
            text-align: center;
            margin-bottom: 10px;
        }

        #radio-station-name {
            font-size: 24px;

        }

        /* Radio Poster and Visualizer */
        #radio-poster-container {
            position: relative;
            width: 350px;
            height: 350px;
        }

        #radio-poster {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            filter: blur(4px);
            opacity: 0.8;
        }

        #visualizer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Radio Controls */
        #radio-controls {
            display: flex;
            justify-content: space-between;

        }

        #radio-controls button {

            border: none;
            color: white;

            cursor: pointer;
        }

        /* Progress Bar */
        .progress-container {

            width: 100%;
            height: 10px;

            border-radius: 5px;

            cursor: pointer;

            border: none;
            height: 20px;

        /* Footer Styling */

<body>

    <!-- Loader -->

    <div class="container" id="content" class="hide-loader">

    <audio id="radio-audio" controls></audio>

    <script>
        let radioAudio = document.getElementById("radio-audio");
        let radioPlayButton = document.getElementById("radio-play");
        let radioPlayIcon = document.getElementById("radio-play-icon");
        let radioProgressBar = document.getElementById("radio-progress-bar");
        let radioTimeDisplay = document.getElementById("radio-time-display");
        let radioStationSelect = document.getElementById("radio-station-select");
        let loader = document.getElementById("loader");
        let content = document.getElementById("content");
        let radioPoster = document.getElementById("radio-poster");
        let visualizerCanvas = document.getElementById("visualizer");

        // Audio context for visualizer
        let audioContext;
        let analyser;
        let dataArray;
        let bufferLength;
        let canvasContext = visualizerCanvas.getContext("2d");

        function setupVisualizer() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            let source = audioContext.createMediaElementSource(radioAudio);
            source.connect(analyser);
            analyser.connect(audioContext.destination);

            analyser.fftSize = 256;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
        }

        function drawVisualizer() {
            requestAnimationFrame(drawVisualizer);

            analyser.getByteFrequencyData(dataArray);

            canvasContext.clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);

            let barWidth = (visualizerCanvas.width / bufferLength) * 2.5;
            let barHeight;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i];

                let red = barHeight + 25 * (i / bufferLength);
                let green = 250 * (i / bufferLength);
                let blue = 50;

                canvasContext.fillStyle = `rgb(${red},${green},${blue})`;
                canvasContext.fillRect(x, visualizerCanvas.height - barHeight / 2, barWidth, barHeight / 2);

                x += barWidth + 1;
            }
        }

        radioAudio.addEventListener("play", () => {
            if (!audioContext) {
                setupVisualizer();
            }
            audioContext.resume().then(() => {
                drawVisualizer();
            });
        });

        radioAudio.addEventListener("pause", () => {
            if (audioContext) {
                audioContext.suspend();
            }
        });

    </script>
