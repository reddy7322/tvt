<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212">
    <title>S…ØŒ±…æŒ±‚Ñ¢ Radio Player</title>
    <link rel="icon" type="image/x-icon" href="https://tvtelugu.github.io/images/tvtelugu.ico">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parkinson&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* General Reset and Layout */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Parkinson', sans-serif;
            background-color: #121212;
            color: white;
            height: 100%;
            overflow: hidden;
        }

        #radio-station-select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 10px;
            outline: none;
            appearance: none;
            cursor: pointer;
        }

        #radio-station-select:hover {
            background-color: #333;
        }

        #radio-station-select option {
            background-color: #121212;
            color: white;
        }

        #music-page-toggle-btn {
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        /* Loader Styles */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Hide loader when page is loaded */
        .hide-loader {
            display: none;
        }

        /* Header Section */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #222;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        #logo-container {
            display: flex;
            align-items: center;
        }

        #page-logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        #logo-text {
            font-size: 24px;
            font-weight: bold;
        }

        #search-container {
            display: flex;
            align-items: center;
        }

        #search-btn {
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        /* Main Layout */
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Radio Player */
        #radio-player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            flex: 1;
            overflow-y: auto;
        }

        /* Radio Header */
        #radio-header {
            text-align: center;
            margin-bottom: 10px;
        }

        #radio-station-name {
            font-size: 24px;
            font-weight: bold;
        }

        /* Radio Poster and Visualizer */
        #radio-poster-container {
            position: relative;
            width: 350px;
            height: 350px;
        }

        #radio-poster {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            filter: blur(2px);
            opacity: 80;
        }

        #visualizer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Radio Controls */
        #radio-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        #radio-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }

        /* Progress Bar */
        .progress-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        #radio-progress-bar {
            width: 100%;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        #radio-progress-bar::-webkit-slider-thumb {
            background: #FF4081;
            border: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            cursor: pointer;
        }

        #radio-time-display {
            font-size: 14px;
            color: #FFF;
        }

        /* Footer Styling */
        .footer {
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            margin-top: 20px;
        }

        .footer a {
            color: #FF4081;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Header Section -->
    <div id="header">
        <div id="logo-container">
            <img src="https://tvtelugu.github.io/images/tvtelugu.ico" alt="Logo" id="page-logo" />
            <span id="logo-text">S…ØŒ±…æŒ±‚Ñ¢</span>
        </div>
        <div id="search-container">
            <!-- Music Page Switch Toggle -->
            <button id="music-page-toggle-btn">
                <i class="material-icons" id="music-page-icon">library_music</i>
            </button>
        </div>
    </div>

    <div class="container" id="content" class="hide-loader">
        <!-- Radio Player -->
        <div id="radio-player-container">
            <div id="radio-header">
                <p id="radio-station-name">Radio Station</p>
            </div>

            <div id="radio-poster-container">
                <div id="radio-poster"></div>
                <canvas id="visualizer"></canvas>
            </div>

            <div id="radio-controls">
                <button id="radio-prev" onclick="previousStation()">
                    <i class="material-icons">skip_previous</i>
                </button>
                <button id="radio-play" onclick="toggleRadioPlay()">
                    <i class="material-icons" id="radio-play-icon">play_arrow</i>
                </button>
                <button id="radio-next" onclick="nextStation()">
                    <i class="material-icons">skip_next</i>
                </button>
            </div>

            <div class="progress-container">
                <input type="range" id="radio-progress-bar" value="0" max="100" onchange="seekRadio()" />
                <span id="radio-time-display">0:00</span>
            </div>
            <div id="radio-station-list">
                <select id="radio-station-select" onchange="changeRadioStation()">
                    <option value="">Select a station</option>
                </select>
            </div>

        </div>

        <!-- Footer Section -->
        <footer class="footer">
            <p>¬© ùüêùüéùüêùüí || S…ØŒ±…æŒ±‚Ñ¢ Made with ‚ù§Ô∏è by <a href="https://t.me/tvtelugu" target="_blank">ùêåùêöùêùùê°ùêÆ</a></p>
        </footer>
    </div>

    <audio id="radio-audio" controls></audio>

<script>
let radioAudio = document.getElementById("radio-audio");
let radioPlayButton = document.getElementById("radio-play");
let radioPlayIcon = document.getElementById("radio-play-icon");
let radioProgressBar = document.getElementById("radio-progress-bar");
let radioTimeDisplay = document.getElementById("radio-time-display");
let radioStationSelect = document.getElementById("radio-station-select");
let loader = document.getElementById("loader");
let content = document.getElementById("content");
let radioPoster = document.getElementById("radio-poster");
let visualizerCanvas = document.getElementById("visualizer");
let visualizerCtx = visualizerCanvas.getContext("2d");
let radioStations = [];
let currentStationIndex = 0;

let musicPageToggleBtn = document.getElementById("music-page-toggle-btn");

musicPageToggleBtn.addEventListener("click", function () {
    window.location.href = "https://tvt-beryl.vercel.app/";
});

// Fetch radio stations from radio.json
fetch('radio.json')
    .then(response => response.json())
    .then(data => {
        radioStations = data;
        initRadioStations();
        playRandomStation();  // Play a random station on startup
    })
    .catch(error => console.error('Error fetching radio stations:', error));

function initRadioStations() {
    radioStations.forEach((station, index) => {
        let option = document.createElement("option");
        option.value = index;
        option.textContent = station.name;
        radioStationSelect.appendChild(option);
    });
}

function playRandomStation() {
    let randomIndex = Math.floor(Math.random() * radioStations.length);
    playStation(randomIndex);
}

function playStation(index) {
    currentStationIndex = index;
    let station = radioStations[index];

    if (Hls.isSupported() && station.url.includes(".m3u8")) {
        let hls = new Hls();
        hls.loadSource(station.url);
        hls.attachMedia(radioAudio);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
            playRadio();
        });
    } else {
        radioAudio.src = station.url;
        playRadio();
    }

    radioPoster.style.backgroundImage = `url(${station.poster})`;
    document.getElementById("radio-station-name").innerText = station.name;
    radioStationSelect.value = index;
}

function changeRadioStation() {
    let selectedIndex = parseInt(radioStationSelect.value);
    if (!isNaN(selectedIndex)) {
        playStation(selectedIndex);
    }
}

function toggleRadioPlay() {
    if (radioAudio.paused) {
        playRadio();
    } else {
        pauseRadio();
    }
}

function playRadio() {
    radioAudio.play();
    radioPlayIcon.innerText = "pause";
    setupVisualizer();
}

function pauseRadio() {
    radioAudio.pause();
    radioPlayIcon.innerText = "play_arrow";
}

function nextStation() {
    let nextIndex = (currentStationIndex + 1) % radioStations.length;
    playStation(nextIndex);
}

function previousStation() {
    let prevIndex = (currentStationIndex - 1 + radioStations.length) % radioStations.length;
    playStation(prevIndex);
}

radioAudio.ontimeupdate = function () {
    let currentTime = radioAudio.currentTime;
    let duration = radioAudio.duration;
    let progress = (currentTime / duration) * 100;
    radioProgressBar.value = progress;

    let minutes = Math.floor(currentTime / 60);
    let seconds = Math.floor(currentTime % 60);
    radioTimeDisplay.innerText = `${minutes}:${seconds < 10 ? "0" + seconds : seconds}`;
};

function seekRadio() {
    let value = radioProgressBar.value;
    let duration = radioAudio.duration;
    radioAudio.currentTime = (value / 100) * duration;
}

function setupVisualizer() {
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioContext.createMediaElementSource(radioAudio);
    const analyser = audioContext.createAnalyser();
    analyser.fftSize = 256;

    source.connect(analyser);
    analyser.connect(audioContext.destination);

    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    visualizerCanvas.width = visualizerCanvas.clientWidth;
    visualizerCanvas.height = visualizerCanvas.clientHeight;

    function draw() {
        requestAnimationFrame(draw);

        analyser.getByteFrequencyData(dataArray);

        visualizerCtx.clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);

        const barWidth = (visualizerCanvas.width / bufferLength) * 2.5;
        let barHeight;
        let x = 0;

        for (let i = 0; i < bufferLength; i++) {
            barHeight = dataArray[i] / 2;

            const gradient = visualizerCtx.createLinearGradient(0, visualizerCanvas.height - barHeight, 0, visualizerCanvas.height);

            gradient.addColorStop(0, '#FF0000');
            gradient.addColorStop(0.5, '#FECD00');
            gradient.addColorStop(1, '#349DA1');

            visualizerCtx.fillStyle = gradient;
            visualizerCtx.fillRect(x, visualizerCanvas.height - barHeight, barWidth, barHeight);

            x += barWidth + 1;
        }
    }

    draw();
}

window.onload = function () {
    loader.style.display = "none";
    content.style.display = "block";
};
</script>

</body>

</html>
