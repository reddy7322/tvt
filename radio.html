<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212">
    <title>S…ØŒ±…æŒ±‚Ñ¢ Radio Player</title>
    <link rel="icon" type="image/x-icon" href="https://tvtelugu.github.io/images/tvtelugu.ico">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parkinson&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* General Reset and Layout */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Parkinson', sans-serif;
            background-color: #121212;
            color: white;
            height: 100%;
            overflow-y: auto;
        }

        /* Header Section */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #222;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        #logo-container {
            display: flex;
            align-items: center;
        }

        #page-logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        #logo-text {
            font-size: 24px;
            font-weight: bold;
        }

        #search-container {
            display: flex;
            align-items: center;
        }

        #search-btn {
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        /* Radio Station List */
        #radio-station-list {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
        }

        .station-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #1d1d1d;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .station-item:hover {
            background-color: #333;
        }

        .station-poster {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-right: 15px;
            object-fit: cover;
        }

        .station-info {
            flex: 1;
        }

        .station-name {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }

        .station-desc {
            font-size: 14px;
            color: #bbb;
            margin: 5px 0 0;
        }

        .station-play-btn {
            background: none;
            border: none;
            color: #FF4081;
            font-size: 30px;
            cursor: pointer;
        }

        /* Footer Styling */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }

        .footer a {
            color: #FF4081;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <div id="header">
        <div id="logo-container">
            <img src="https://tvtelugu.github.io/images/tvtelugu.ico" alt="Logo" id="page-logo" />
            <span id="logo-text">S…ØŒ±…æŒ±‚Ñ¢</span>
        </div>
        <div id="search-container">
            <!-- Search Button -->
            <button id="search-btn">
                <i class="material-icons">search</i>
            </button>
        </div>
    </div>

    <ul id="radio-station-list"></ul>

    <footer class="footer">
        <p>¬© ùüêùüéùüêùüí || S…ØŒ±…æŒ±‚Ñ¢ Made with ‚ù§Ô∏è by <a href="https://t.me/tvtelugu" target="_blank">ùêåùêöùêùùê°ùêÆ</a></p>
    </footer>

    <audio id="radio-audio" controls></audio>

    <script>
        let radioAudio = document.getElementById("radio-audio");
        let radioStationList = document.getElementById("radio-station-list");

        // Fetch radio stations from radio.json
        fetch('radio.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(station => createStationListItem(station));
            })
            .catch(error => console.error('Error fetching radio stations:', error));

        function createStationListItem(station) {
            let listItem = document.createElement("li");
            listItem.className = "station-item";
            listItem.onclick = () => changeRadioStation(station);

            let poster = document.createElement("img");
            poster.src = station.poster;
            poster.alt = station.name;
            poster.className = "station-poster";

            let info = document.createElement("div");
            info.className = "station-info";

            let name = document.createElement("p");
            name.className = "station-name";
            name.innerText = station.name;

            let desc = document.createElement("p");
            desc.className = "station-desc";
            desc.innerText = "Click to Play";

            let playButton = document.createElement("button");
            playButton.className = "station-play-btn";
            playButton.innerHTML = `<i class="material-icons">play_arrow</i>`;
            playButton.onclick = (event) => {
                event.stopPropagation(); // Prevent triggering list item click
                changeRadioStation(station);
            };

            info.appendChild(name);
            info.appendChild(desc);

            listItem.appendChild(poster);
            listItem.appendChild(info);
            listItem.appendChild(playButton);

            radioStationList.appendChild(listItem);
        }

        function changeRadioStation(station) {
            radioAudio.src = station.url;
            radioAudio.play();
        }
    </script>
</body>

</html>
