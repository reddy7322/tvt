<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212">
    <title>S…ØŒ±…æŒ±‚Ñ¢ Radio Player</title>
    <link rel="icon" type="image/x-icon" href="https://tvtelugu.github.io/images/tvtelugu.ico">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parkinson&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* General Reset and Layout */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Parkinson', sans-serif;
            background-color: #121212;
            color: white;
            height: 100%;
            overflow: auto; /* Allow scrolling */
        }

        #radio-station-select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 10px;
            outline: none;
            appearance: none;
            cursor: pointer;
        }

        #radio-station-select:hover {
            background-color: #333;
        }

        #radio-station-select option {
            background-color: #121212;
            color: white;
        }

        #music-page-toggle-btn {
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        /* Loader Styles */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Hide loader when page is loaded */
        .hide-loader {
            display: none;
        }

        /* Header Section */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #222;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        #logo-container {
            display: flex;
            align-items: center;
        }

        #page-logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        #logo-text {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        #digital-clock {
            margin-left: 20px;
            font-size: 18px;
            font-weight: normal;
        }

        #search-container {
            display: flex;
            align-items: center;
        }

        #search-btn {
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        /* Main Layout */
        .container {
            min-height: 100vh; /* Ensures the container fills the screen */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Push footer to the bottom */
        }

        /* Radio Player */
        #radio-player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            flex: 1;
            overflow-y: auto;
        }

        /* Radio Header */
        #radio-header {
            text-align: center;
            margin-bottom: 10px;
        }

        #radio-station-name {
            font-size: 24px;
            font-weight: bold;
        }

        /* Radio Poster */
        #radio-poster-container {
            position: relative;
            width: 350px;
            height: 350px;
        }

        #radio-poster {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            position: absolute;
            transform-origin: top;
            animation: upfolder-reveal 0.6s ease-in-out;
        }

        @keyframes upfolder-reveal {
            0% {
                transform: scaleY(0);
            }

            100% {
                transform: scaleY(1);
            }
        }

        /* Radio Controls */
        #radio-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        #radio-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }

        /* Progress Bar */
        .progress-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        #radio-progress-bar {
            width: 100%;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        #radio-progress-bar::-webkit-slider-thumb {
            background: #FF4081;
            border: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            cursor: pointer;
        }

        #radio-time-display {
            font-size: 14px;
            color: #FFF;
        }

        /* Footer Styling */
        .footer {
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            margin-top: 20px;
        }

        .footer a {
            color: #FF4081;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Header Section -->
    <div id="header">
        <div id="logo-container">
            <img src="https://tvtelugu.github.io/images/tvtelugu.ico" alt="Logo" id="page-logo" />
            <span id="logo-text">S…ØŒ±…æŒ±‚Ñ¢ <span id="digital-clock"></span></span>
        </div>
        <div id="search-container">
            <!-- Music Page Switch Toggle -->
            <button id="music-page-toggle-btn">
                <i class="material-icons" id="music-page-icon">library_music</i>
            </button>
        </div>
    </div>

    <div class="container" id="content" class="hide-loader">
        <!-- Radio Player -->
        <div id="radio-player-container">
            <div id="radio-header">
                <p id="radio-station-name">Radio Station</p>
            </div>

            <div id="radio-poster-container">
                <div id="radio-poster"></div>
            </div>

            <div id="radio-controls">
                <button id="radio-prev" onclick="previousStation()">
                    <i class="material-icons">skip_previous</i>
                </button>
                <button id="radio-play" onclick="toggleRadioPlay()">
                    <i class="material-icons" id="radio-play-icon">play_arrow</i>
                </button>
                <button id="radio-next" onclick="nextStation()">
                    <i class="material-icons">skip_next</i>
                </button>
            </div>

            <div class="progress-container">
                <input type="range" id="radio-progress-bar" value="0" max="100" onchange="seekRadio()" />
                <span id="radio-time-display">0:00</span>
            </div>

            <div id="radio-station-list">
                <select id="radio-station-select" onchange="changeRadioStation()">
                    <option value="">Select a station</option>
                </select>
            </div>

        </div>
        <!-- Audio player hidden -->
        <audio id="radio-audio" controls style="display:none;"></audio>
        <!-- Footer Section -->
        <footer class="footer">
            <p>¬© ùüêùüéùüêùüí || S…ØŒ±…æŒ±‚Ñ¢ Made with ‚ù§Ô∏è by <a href="https://t.me/tvtelugu" target="_blank">ùêåùêöùêùùê°ùêÆ</a></p>
        </footer>
    </div>

    <script>
        let radioAudio = document.getElementById("radio-audio");
        let radioPlayButton = document.getElementById("radio-play");
        let radioPlayIcon = document.getElementById("radio-play-icon");
        let radioProgressBar = document.getElementById("radio-progress-bar");
        let radioTimeDisplay = document.getElementById("radio-time-display");
        let radioStationSelect = document.getElementById("radio-station-select");
        let loader = document.getElementById("loader");
        let content = document.getElementById("content");
        let radioPoster = document.getElementById("radio-poster");
        let radioStations = [];
        let currentStationIndex = 0;

        let musicPageToggleBtn = document.getElementById("music-page-toggle-btn");

        musicPageToggleBtn.addEventListener("click", function () {
            window.location.href = "https://tvt-swara.vercel.app/";
        });

        // Fetch radio stations from radio.json
        fetch('radio.json')
            .then(response => response.json())
            .then(data => {
                radioStations = data;
                initRadioStations();
                playStation(0);
            })
            .catch(error => console.error('Error fetching radio stations:', error));

        function initRadioStations() {
            radioStations.forEach((station, index) => {
                let option = document.createElement("option");
                option.value = index;
                option.textContent = station.name;
                radioStationSelect.appendChild(option);
            });
        }

        function playStation(index) {
            currentStationIndex = index;
            let station = radioStations[index];

            if (Hls.isSupported() && station.url.includes(".m3u8")) {
                let hls = new Hls();
                hls.loadSource(station.url);
                hls.attachMedia(radioAudio);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    playRadio();
                });
            } else {
                radioAudio.src = station.url;
                playRadio();
            }

            // Trigger animation for the poster
            radioPoster.style.animation = 'none';
            setTimeout(() => {
                radioPoster.style.animation = '';
                radioPoster.style.backgroundImage = `url(${station.poster || 'https://via.placeholder.com/350'})`;
            }, 50);

            document.getElementById("radio-station-name").innerText = station.name;
            radioStationSelect.value = index;
        }

        function changeRadioStation() {
            let selectedIndex = parseInt(radioStationSelect.value);
            if (!isNaN(selectedIndex)) {
                playStation(selectedIndex);
            }
        }

        function toggleRadioPlay() {
            if (radioAudio.paused) {
                playRadio();
            } else {
                pauseRadio();
            }
        }

        function playRadio() {
            radioAudio.play();
            radioPlayIcon.innerText = "pause";
        }

        function pauseRadio() {
            radioAudio.pause();
            radioPlayIcon.innerText = "play_arrow";
        }

        function nextStation() {
            let nextIndex = (currentStationIndex + 1) % radioStations.length;
            playStation(nextIndex);
        }

        function previousStation() {
            let prevIndex = (currentStationIndex - 1 + radioStations.length) % radioStations.length;
            playStation(prevIndex);
        }

        radioAudio.ontimeupdate = function () {
            if (!isNaN(radioAudio.duration)) { // Check if duration is valid
                let currentTime = radioAudio.currentTime;
                let duration = radioAudio.duration;
                let progress = (currentTime / duration) * 100;
                radioProgressBar.value = progress;

                let minutes = Math.floor(currentTime / 60);
                let seconds = Math.floor(currentTime % 60);
                seconds = seconds < 10 ? "0" + seconds : seconds;
                radioTimeDisplay.innerText = `${minutes}:${seconds}`;
            }
        };

        radioProgressBar.oninput = function () {
            if (!isNaN(radioAudio.duration)) { // Check if duration is valid
                let duration = radioAudio.duration;
                let seekTime = (radioProgressBar.value / 100) * duration;
                radioAudio.currentTime = seekTime;
            }
        };

        radioAudio.onended = function () {
            nextStation();
        };

        // Update digital clock with IST and AM/PM
        function updateDigitalClock() {
            const now = new Date();
            const offset = 5.5 * 60 * 60 * 1000; // IST offset in milliseconds
            const istTime = new Date(now.getTime() + offset);
            
            let hours = istTime.getUTCHours();
            const minutes = istTime.getUTCMinutes().toString().padStart(2, "0");
            const seconds = istTime.getUTCSeconds().toString().padStart(2, "0");
            const ampm = hours >= 12 ? "PM" : "AM";
            
            hours = hours % 12 || 12; // Convert to 12-hour format
            document.getElementById("digital-clock").innerText = `${hours.toString().padStart(2, "0")}:${minutes}:${seconds} ${ampm}`;
        }

        setInterval(updateDigitalClock, 1000);

        window.onload = function () {
            setTimeout(() => {
                loader.classList.add("hide-loader");
                content.classList.remove("hide-loader");
            }, 1500);
        };
    </script>
</body>

</html>
