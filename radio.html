<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212">
    <title>S…ØŒ±…æŒ±‚Ñ¢ Radio Player</title>
    <link rel="icon" type="image/x-icon" href="https://tvtelugu.github.io/images/tvtelugu.ico">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parkinson&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* General Reset and Layout */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Parkinson', sans-serif;
            background-color: #121212;
            color: white;
            height: 100%;
            overflow: hidden;
        }

        /* Loader Styles */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hide-loader {
            display: none;
        }

        /* Header Section */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #222;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        #logo-container {
            display: flex;
            align-items: center;
        }

        #page-logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        #logo-text {
            font-size: 24px;
            font-weight: bold;
        }

        #search-container {
            display: flex;
            align-items: center;
        }

        #search-btn {
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        /* Radio Player */
        #radio-player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            flex: 1;
            overflow-y: auto;
        }

        /* Radio Header */
        #radio-header {
            text-align: center;
            margin-bottom: 10px;
        }

        #radio-station-name {
            font-size: 24px;
            font-weight: bold;
        }

        /* Radio Poster */
        #radio-poster {
            width: 350px;
            height: 350px;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        /* Radio Controls */
        #radio-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        #radio-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }

        /* Progress Bar */
        .progress-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        #radio-progress-bar {
            width: 100%;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        #radio-progress-bar::-webkit-slider-thumb {
            background: #FF4081;
            border: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            cursor: pointer;
        }

        #radio-time-display {
            font-size: 14px;
            color: #FFF;
        }

        /* Radio Station List Styling */
        #radio-station-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .station-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background 0.3s;
        }

        .station-item:hover {
            background-color: #1d1d1d;
        }

        .station-info {
            display: flex;
            align-items: center;
        }

        .station-info img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 5px;
            object-fit: cover;
        }

        .station-name {
            font-size: 18px;
            font-weight: bold;
        }

        .station-play-btn {
            background: #FF4081;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .station-play-btn:hover {
            background: #e0336a;
        }

        /* Footer Styling */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            margin-top: 20px;
        }

        .footer a {
            color: #FF4081;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Header Section -->
    <div id="header">
        <div id="logo-container">
            <img src="https://tvtelugu.github.io/images/tvtelugu.ico" alt="Logo" id="page-logo" />
            <span id="logo-text">S…ØŒ±…æŒ±‚Ñ¢</span>
        </div>
        <div id="search-container">
            <!-- Search Button -->
            <button id="search-btn">
                <i class="material-icons">search</i>
            </button>
        </div>
    </div>

    <div class="container" id="content" class="hide-loader">
        <!-- Radio Player -->
        <div id="radio-player-container">
            <div id="radio-header">
                <p id="radio-station-name">Radio Station</p>
            </div>

            <div id="radio-poster"></div>

            <ul id="radio-station-list"></ul>
        </div>

        <!-- Footer Section -->
        <footer class="footer">
            <p>¬© ùüêùüéùüêùüí || S…ØŒ±…æŒ±‚Ñ¢ Made with ‚ù§Ô∏è by <a href="https://t.me/tvtelugu" target="_blank">ùêåùêöùêùùê°ùêÆ</a></p>
        </footer>
    </div>

    <script>
        let radioStationList = document.getElementById("radio-station-list");
        let radioAudio = document.createElement("audio");
        let radioPoster = document.getElementById("radio-poster");

        fetch('radio.json')
            .then(response => response.json())
            .then(stations => {
                stations.forEach(station => {
                    let listItem = document.createElement('li');
                    listItem.className = 'station-item';
                    listItem.onclick = () => playStation(station);

                    let stationInfo = document.createElement('div');
                    stationInfo.className = 'station-info';

                    let img = document.createElement('img');
                    img.src = station.poster;

                    let name = document.createElement('div');
                    name.className = 'station-name';
                    name.textContent = station.name;

                    let playButton = document.createElement('button');
                    playButton.className = 'station-play-btn';
                    playButton.textContent = 'Play';
                    playButton.onclick = (event) => {
                        event.stopPropagation();
                        playStation(station);
                    };

                    stationInfo.appendChild(img);
                    stationInfo.appendChild(name);
                    listItem.appendChild(stationInfo);
                    listItem.appendChild(playButton);
                    radioStationList.appendChild(listItem);
                });
            });

        function playStation(station) {
            radioAudio.src = station.url;
            radioAudio.play();
            radioPoster.style.backgroundImage = `url(${station.poster})`;
        }
    </script>
</body>

</html>
